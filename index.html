<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WP Vue</title>
    <link rel='shortcut icon' type='image/x-icon' href='/src/assets/img/favicon.ico' />
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" as="style" onload="this.rel='stylesheet'">
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js?ver=1.3.2'></script>
    <script src="src/vendor/loadCSS.js"></script>
    <script src="src/vendor/jquery.mousewheel.min.js"></script>
    <script src="src/vendor/jquery.slimscroll.min.js"></script>

    <meta name="description" content="Just a simple Vue blog that displays posts via the WordPress REST API. Fork it and rip it up!">
    <meta name="keywords" content="Vue,JavaScript,WordPress,REST API">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="WP Vue" />
    <meta property="og:locale" content="en_us" />
    <meta property="og:description" content="Just a simple Vue blog that displays posts via the WordPress REST API. Fork it and rip it up!" />
    <meta property="og:title" content="WP Vue" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="About" />

  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
		<script>
      $(document).ready(function () {

        $('body').mousewheel(function() {
          const partnersBlock = $('.section.active #realcontent');

          if (partnersBlock) {
           const eTop = partnersBlock.offset().top,
							   newWidth = 600 + -eTop;

            // move partners content on scroll
            partnersBlock.css("left", eTop); // TODO fix scroll on up

            // disable partners fp container transform on scroll
            $('.partners-container .fp-scroller').css("transform", "translate(0px, 0px)");

            // move partners slider progress bar
            $(".progress-bar").css("width", newWidth);
					}
        });
      });
		</script>
  </body>
</html>
